<div class="body">
  <div class="card">
    <h1>LOGIN</h1>
    <form (ngSubmit)="login()">
      <div class="content">
        <label for="email">E-Mail</label>
        <input
          type="email"
          [(ngModel)]="email"
          required
          placeholder="Email"
          name="email"
        />
      </div>
      <div class="content">
        <label for="password">Password</label>
        <input
          type="password"
          [(ngModel)]="password"
          required
          placeholder="Password"
          name="password"
        />
      </div>
      <button>Login</button>
    </form>
  </div>
</div>
