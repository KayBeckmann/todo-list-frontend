<mat-card *ngFor="let todo of todos" class="result">
  <mat-card-content>
    <h2 class="example-h2">{{ todo.title }}</h2>

    <section class="example-section">
      <mat-slide-toggle
        class="example-margin"
        [color]="color"
        [checked]="false"
        [disabled]="disabled"
      >
        Slide me!
      </mat-slide-toggle>
    </section>
  </mat-card-content>
</mat-card>
